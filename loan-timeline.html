<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Timeline Slider</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --border: #e5e7eb;
      --muted: #6b7280;
      --text: #111827;
      --header: #0f172a;
      --accent: #2563eb;
    }
    body {
      margin: 0;
      padding: 24px;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 24px;
      font-weight: 900;
      color: var(--header);
    }
    p {
      margin: 0 0 14px;
      font-size: 14px;
      color: var(--muted);
    }

    .timeline {
      margin: 30px 0 18px;
    }
    .timeline label {
      font-weight: 800;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 6px;
      background: #d1d5db;
      border-radius: 999px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px;
      height: 22px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      margin-top: 14px;
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
      font-weight: 900;
    }
    .sectionTitle {
      margin-top: 10px;
      font-weight: 700;
      font-size: 14px;
      color: var(--header);
    }
    ul {
      padding-left: 16px;
      margin: 4px 0 10px;
    }
    li {
      font-size: 13px;
      margin-bottom: 3px;
    }

    .tag {
      font-size: 11px;
      font-weight: 800;
      border-radius: 999px;
      padding: 4px 8px;
      display: inline-block;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: .3px;
    }
    .tag.pre  { background: #d1fae5; color: #065f46; }
    .tag.post { background: #fee2e2; color: #991b1b; }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Loan System Timeline Slider</h1>
    <p>
      Move the slider to see how loan options differ for students who start their program
      before July 1, 2026 (grandfathered cohorts) versus students who start after that date.
    </p>

    <div class="timeline">
      <label for="timeSlider">Timeline</label>
      <input type="range" id="timeSlider" min="0" max="1" step="1" value="0">
      <div style="display:flex;justify-content:space-between;font-size:12px;font-weight:700;color:var(--muted);margin-top:4px;">
        <span>Pre-2026 Cohorts (Grandfathered)</span>
        <span>Post-2026 New Entrants</span>
      </div>
    </div>

    <div id="content" class="card">
      <!-- Dynamic content goes here -->
    </div>

  </div>

  <script>
    function render(pre2026) {
      const box = document.getElementById("content");

      if (pre2026) {
        box.innerHTML = `
          <div class="tag pre">Pre-2026 Cohorts</div>
          <h2>Grandfathered Federal Loan System</h2>

          <div class="sectionTitle">Direct Unsubsidized Loans</div>
          <ul>
            <li>Up to <strong>$20,500</strong> per academic year</li>
            <li>Lifetime limit: <strong>$138,500</strong> (including undergraduate borrowing)</li>
            <li>No minimum credit score requirement</li>
          </ul>

          <div class="sectionTitle">Graduate PLUS Loans (Grandfathered)</div>
          <ul>
            <li>Available to students who <strong>first borrowed before July 1, 2026</strong></li>
            <li>Remain available for the <strong>duration of their current program</strong></li>
            <li>Subject to an adverse credit history check (no fixed score cutoff)</li>
            <li>Can borrow up to the full <strong>Cost of Attendance</strong> (tuition, fees, and reasonable living expenses)</li>
          </ul>

          <div class="sectionTitle">Repayment Protections</div>
          <ul>
            <li>Access to standard federal repayment plans (standard, graduated, extended, and income-driven options as allowed)</li>
            <li>Eligibility for federal benefits such as deferment, forbearance, and certain forgiveness programs (e.g., PSLF) when criteria are met</li>
            <li>Fixed federal interest rates and federal servicing structure</li>
          </ul>
        `;
      } else {
        box.innerHTML = `
          <div class="tag post">Post-2026 New Entrants</div>
          <h2>New Federal + Credit-Based Funding Mix</h2>

          <div class="sectionTitle">Direct Unsubsidized Loans</div>
          <ul>
            <li>Lifetime cap increased (approx. <strong>$200,000</strong> total, based on final federal limits)</li>
            <li>Still not tied to a specific credit score</li>
            <li>For most professional programs, this <strong>does not cover total cost</strong> of attendance</li>
          </ul>

          <div class="sectionTitle">Graduate PLUS Loans</div>
          <ul>
            <li><strong>No longer available</strong> for new borrowers who first enter after July 1, 2026</li>
            <li>New students cannot use Grad PLUS to fill the gap between costs and unsubsidized limits</li>
          </ul>

          <div class="sectionTitle">How Students Fill the Gap</div>
          <ul>
            <li><strong>MWU Institutional Loans</strong> – credit-based, with minimum score requirements and school-specific terms</li>
            <li><strong>Private loans</strong> – fully credit-dependent; stronger credit tiers receive lower interest rates</li>
            <li>Co-signers are commonly required for lower scores or thin credit files</li>
          </ul>

          <div class="sectionTitle">Key Implication</div>
          <ul>
            <li>Federal loans alone will <strong>not</strong> cover the full cost of most programs for post-2026 entrants</li>
            <li>Your <strong>credit score and co-signer strength</strong> become central to your funding strategy</li>
            <li>Improving credit <strong>before enrolling</strong> can significantly reduce your long-term borrowing cost</li>
          </ul>
        `;
      }
    }

    document.getElementById("timeSlider").addEventListener("input", function () {
      render(this.value === "0");
    });

    // Initial state: Pre-2026 cohorts
    render(true);
  </script>
</body>
</html>
